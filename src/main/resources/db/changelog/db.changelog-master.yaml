databaseChangeLog:
  - logicalFilePath: classpath:db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: irina_holovata
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: INT
                  constraints:
                    nullable: false